<div class="w-full mx-4">
  <div class="text-center">
    <h2 class="text-2xl font-bold">Register</h2>
    <hr class="my-4" />
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit($event)"
      class="mx-auto w-80 bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
      <div class="mb-4">
        <label for="email" class="block text-gray-700 text-sm font-bold mb-1">
          Email
        </label>
        <input id="email" type="email" formControlName="email"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
      </div>
      <div class="mb-4">
        <label for="firstName" class="block text-gray-700 text-sm font-bold mb-1">
          First Name
        </label>
        <input id="firstName" type="text" formControlName="firstName"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
      </div>
      <div class="mb-4">
        <label for="lastName" class="block text-gray-700 text-sm font-bold mb-1">
          Last Name
        </label>
        <input id="lastName" type="text" formControlName="lastName"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
      </div>
      <div class="mb-4">
        <label for="password" class="block text-gray-700 text-sm font-bold mb-1">
          Password
        </label>
        <input id="password" type="password" formControlName="password"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" autocomplete="password">
      </div>
      <div class="mb-4">
        <label for="confirmPassword" class="block text-gray-700 text-sm font-bold mb-1">
          Confirm Password
        </label>
        <input id="confirmPassword" type="password" formControlName="confirmPassword" autocomplete="confirm-password"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
      </div>

      <button class="button" type="submit"
        class="hover:cursor-pointer bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Register</button>
        <p class="mt-4 text-sm font-light text-black-500 dark:text-black-400">
          Already have an account? <a href="/login" class="font-bold text-primary-600 hover:underline dark:text-primary-500">Log in</a>
        </p>
    </form>
  </div>
</div>
