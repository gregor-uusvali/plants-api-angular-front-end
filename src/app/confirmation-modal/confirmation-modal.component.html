<div *ngIf="isOpen" class="fixed inset-0 flex items-center justify-center z-50">
    <div class="modal-overlay fixed inset-0 bg-gray-900 opacity-90 rounded-lg"></div>
    <div class="modal p-4 rounded shadow-lg z-10">
      <p class="text-lg text-white font-semibold mb-4">Are you sure?</p>
      <div class="flex justify-center space-x-4">
        <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700" (click)="confirm()">
          Yes
        </button>
        <button class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-700" (click)="cancel()">
          No
        </button>
      </div>
    </div>
  </div>
