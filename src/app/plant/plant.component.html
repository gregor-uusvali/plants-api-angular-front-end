<div class="w-full flex gap-4">
    <div class="w-52">
        <img class="w-200 h-200 object-contain" [src]="plant.image" alt="plant image" />
    </div>
    <div class="w-4/5">
        <h2 class="text-2xl font-bold">Plant: {{plant !== null && plant.name}}</h2>
        <small><em>Added on {{plant.date}}</em></small>
        <hr class="my-4" />
        <h3 class="text-xl font-bold">Description</h3>
        <p>{{plant.description}}</p>
        <hr class="my-4" />
        <h3 class="text-xl font-bold">Instruction</h3>
        <p>{{plant.instruction}}</p>
    </div>
</div>
